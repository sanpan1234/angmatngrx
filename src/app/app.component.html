<mat-sidenav-container>
    <mat-sidenav mode="over" align="start" #sidenav role="navigation">
        <app-sidenav-list (onSidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (onSidenavToggle)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
