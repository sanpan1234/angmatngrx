<section fxLayout fxLayoutAlign="center" class="new-training">
    <mat-card fxFlex.gt-xs="400px" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Select exercise">
                    <mat-option value="crunches">Crunches</mat-option>
                    <mat-option value="touch-toes">Touch Toes</mat-option>
                    <mat-option value="side-lunges">Side Lunges</mat-option>
                    <mat-option value="burpees">Burpees</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-raised-button type="submit" color="primary"
                (click)="startTraining()">
                Start
            </button>
        </mat-card-actions>
    </mat-card>
</section>
