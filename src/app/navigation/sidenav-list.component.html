<mat-toolbar color="accent">
  <span>Menu</span>
</mat-toolbar>
<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="closeSidenav()" *ngIf="!isAuthenticated">
    <mat-icon class="mat-18">face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="closeSidenav()" *ngIf="!isAuthenticated">
    <mat-icon class="mat-18">input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/training" (click)="closeSidenav()" *ngIf="isAuthenticated">
    <mat-icon class="mat-18">fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="isAuthenticated">
    <button mat-icon-button (click)="logout()">
      <mat-icon class="mat-18" color="accent">eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
